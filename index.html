<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>
                This is a calculator
                
            </h1>
       
            <div class = 'add-line'>
                
                <input id = "add-input">
                +
                <input id = "second-add">
                <button id = "add-output"> = </button>
                <span id = 'add-results'></span>
            </div>
              
            <div class = 'subtract-line'>
                
                <input id = "subtract-input">
                -
                <input id = "second-subtract">
                <button id = "subtract-output"> = </button>
                <span id = "subtract-results"></span>

                </div>

                <div class = multiply-line>
                <input id = "multiply-input">
                *
                <input id = "second-multiply">
                <button id = "multiply-output"> = </button>
                <span id = "multiply-results"></span>
                </div>

                <div class = 'divide-line'>
                <input id = "divide-input">
                /
                <input id = "second-divide">
                <button id = "divide-output"> = </button>
                <span id = "divide-results"></span>
                </div>
                
            
        </section>
    </main>
                

    <script type="module" src="app.js"></script>
</body>


</html>
